{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
<h2>Delete Confirmation</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url redirect_url %}">Back</a>
{% endblock %}
