<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Profile</h1>

    {% if user.profile %}
        <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
        <p><strong>Location:</strong> {{ user.profile.location }}</p>

        {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" alt="Avatar" style="width: 150px; height: 150px;">
        {% else %}
            <p>No avatar uploaded.</p>
        {% endif %}

        <p><a href="{% url 'profile_edit' %}">Edit Profile</a></p>
    {% else %}
        <p>No profile found for this user.   

    {% endif %}
     <a href="{% url 'dashboard' %}">Back to Profile</a></p>
</body>
</html>
