{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    
  


</head>
<body>

    <!-- Header Section -->
    <header class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand ms-3" href="#">MIT Comuputer Training Center (TMS)</a>
        <div class="auth-links">
            {% include 'includes/navbar_auth.html' %}
        </div>
    </header>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 ">

                    {% include 'includes/sidebar.html' %}
                </div>
            </nav>

            <!-- Main Content Section -->


            <div class="container">
             

             <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 offset-md-3 offset-lg-2">
            


            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                 <h1 class="h2">{% block header %}Dashboard{% endblock %}</h1>
               
            </div>
            



            <div class="content">
                  {% block content %}
                <!-- Page-specific content will be injected here -->
                {% endblock %}
            </div>




            </main>



        </div>



        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Training Management System</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
