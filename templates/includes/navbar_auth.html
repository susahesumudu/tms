
<div class="container-fluid">
    {% if user.is_authenticated %}
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-light text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                {% if profile and profile.avatar %}
                    <img src="{{ profile.avatar.url }}" alt="Avatar" width="36" height="36" class="rounded-circle me-2">
                {% else %}
                    <img src="" alt="Default Avatar" width="32" height="32" class="rounded-circle me-2">
                {% endif %}
                
            </a>
            <ul class="dropdown-menu text-small shadow dropdown-menu-end bg-dark" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item text-light" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a class="dropdown-item text-light" href="{% url 'profile_detail' %}">Profile</a></li>
                <li><hr class="dropdown-divider text-light"></li>
                <li><a class="dropdown-item text-light" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        
    {% endif %}
